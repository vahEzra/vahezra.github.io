<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure String Encryptor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
      text-transform: uppercase;
    }

    button {
      padding: 10px 16px;
      margin: 5px 0;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output, .error {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
    }

    .output {
      background: #212121;
      font-family: monospace;
    }

    .error {
      background: #b00020;
      color: #fff;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Custom Encryptor</h1>
    <p>Enter a 32-character string (uppercase letters and numbers only):</p>

    <input type="text" id="inputString" maxlength="32"
      placeholder="32 CHARACTERS MAX" 
      oninput="sanitizeInput(this)" />

    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>

    <div id="errorBox" class="error" style="display: none;"></div>

    <div class="output">
      <div class="label">Encrypted:</div>
      <div id="encryptedOutput">[Waiting for input]</div>
    </div>

    <div class="output">
      <div class="label">Decrypted:</div>
      <div id="decryptedOutput">[Waiting for encryption]</div>
    </div>
  </div>

  <script>
    const shift = 7;

    function sanitizeInput(input) {
      input.value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
      hideError();
    }

    function showError(msg) {
      const box = document.getElementById("errorBox");
      box.textContent = msg;
      box.style.display = "block";
    }

    function hideError() {
      const box = document.getElementById("errorBox");
      box.style.display = "none";
    }

    function formatKey(str) {
      return `${str.slice(0,5)}-${str.slice(5,8)}-${str.slice(8,14)}-${str.slice(14,18)}`;
    }

    function encrypt() {
      const input = document.getElementById("inputString").value;
      if (input.length !== 32) {
        showError("Input must be exactly 32 characters long.");
        return;
      }

      hideError();
      let encrypted = "";

      for (let i = 0; i < input.length; i++) {
        let code = input.charCodeAt(i);
        if (code >= 65 && code <= 90) { // A-Z
          code = ((code - 65 + shift) % 26) + 65;
        } else if (code >= 48 && code <= 57) { // 0-9
          code = ((code - 48 + shift) % 10) + 48;
        }
        encrypted += String.fromCharCode(code);
      }

      const formatted = formatKey(encrypted);
      document.getElementById("encryptedOutput").textContent = formatted;
      document.getElementById("decryptedOutput").textContent = "[Waiting for decryption]";
    }

    function decrypt() {
      const encrypted = document.getElementById("encryptedOutput").textContent.replace(/-/g, '');

      if (encrypted.length < 18 || encrypted.includes("Waiting")) {
        showError("Nothing valid to decrypt.");
        return;
      }

      hideError();
      let decrypted = "";

      for (let i = 0; i < encrypted.length; i++) {
        let code = encrypted.charCodeAt(i);
        if (code >= 65 && code <= 90) { // A-Z
          code = ((code - 65 - shift + 26) % 26) + 65;
        } else if (code >= 48 && code <= 57) { // 0-9
          code = ((code - 48 - shift + 10) % 10) + 48;
        }
        decrypted += String.fromCharCode(code);
      }

      document.getElementById("decryptedOutput").textContent = decrypted;
    }
  </script>
</body>
</html>
