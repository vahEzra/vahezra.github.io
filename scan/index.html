<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner</title>
</head>
<body>

  <h2>Scan Barcode</h2>
  <video id="video" autoplay playsinline style="width: 100%; max-width: 500px; border: 2px solid gray; border-radius: 8px;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <button id="scanBtn" style="background: black; color: white; border: 2px solid gray; padding: 12px 24px; font-size: 18px; border-radius: 5px; cursor: pointer;">Scan</button>

  <script src="scanner.js"></script>
</body>
</html>
