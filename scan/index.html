<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Scanner</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    video, canvas {
      width: 100%;
      max-width: 480px;
      border: 2px solid gray;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      background: black;
      color: white;
      border: 2px solid gray;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <h2>Scan Barcode</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <button id="scanBtn">Scan</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const scanBtn = document.getElementById('scanBtn');

    // Load reference barcode image
    const refImg = new Image();
    refImg.crossOrigin = 'Anonymous';
    refImg.src = 'https://i.ibb.co/8dvMdnM/Screenshot-2025-04-05-at-10-24-31.png';

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      alert("Camera error: " + err.message);
    });

    function getImageData(img) {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      const ctx = tempCanvas.getContext('2d');
      ctx.drawImage(img, 0, 0);
      return ctx.getImageData(0, 0, img.width, img.height);
    }

    function compareImageData(a, b) {
      if (a.width !== b.width || a.height !== b.height) return false;
      const da = a.data, db = b.data;
      let diff = 0;
      for (let i = 0; i < da.length; i++) {
        if (Math.abs(da[i] - db[i]) > 50) diff++;
      }
      return diff < (da.length * 0.01); // 1% pixel tolerance
    }

    scanBtn.onclick = () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      
      // Resize capture to match reference image size
      const scaled = document.createElement('canvas');
      scaled.width = refImg.width;
      scaled.height = refImg.height;
      const sctx = scaled.getContext('2d');
      sctx.drawImage(canvas, 0, 0, scaled.width, scaled.height);
      const captureData = sctx.getImageData(0, 0, scaled.width, scaled.height);

      const refData = getImageData(refImg);

      if (compareImageData(captureData, refData)) {
        alert('Access granted');
      } else {
        alert('Access denied');
      }
    };
  </script>
</body>
</html>
