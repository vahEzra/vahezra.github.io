<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generate API Key</title>
    <style>
        body { background-color: #121212; color: white; font-family: Arial, sans-serif; text-align: center; }
        button { padding: 10px; margin-top: 10px; cursor: pointer; }
        pre { background-color: #000; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Generate API Key</h1>
    <button onclick="generateKey()">Generate Key</button>
    <pre id="output"></pre>

    <script>
        function generateKey() {
            fetch("https://vahezra.github.io/v1/log/server.php?action=generate")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("output").textContent = "Your API Key: " + data.key + "\n(Save it! It won't be shown again.)";
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("output").textContent = "Error generating API key.";
                });
        }
    </script>
</body>
</html>
