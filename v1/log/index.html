<!DOCTYPE html>
<html lang="en">
    <head>
        <title>API Response</title>
        <style>
            body {
                background-color: #121212;
                color: black;
                font-family: Arial, sans-serif;
            }

            pre {
                background-color: #000000;
                color: #ffffff;
                padding: 15px;
                border-radius: 5px;
                font-family: monospace;
                overflow-x: auto;
                word-wrap: break-word;
                white-space: pre-wrap;
            }
        </style>
    </head>
    <body>
        <script>
            window.onload = function() {
                const pathParts = window.location.pathname.split('/'); 
                const apikey = pathParts[pathParts.length - 1]; // Get the last part of the URL path
                
                let responseText;

                // Check if apikey is provided
                if (!apikey || apikey === "log") {
                    responseText = '{"success":false,"message":"Invalid or missing API key. Expected format: /v1/log/apikey-value"}';
                }
                // Validate apikey
                else if (apikey === 'X3F9G7L2P1Q8J5M0') {
                    responseText = '{"success":true,"message":"Successfully Requested. (1a)"}';
                } else {
                    responseText = '{"success":false,"message":"Fake Request. (2a)"}';
                }

                // Display the response text inside a pre block
                const pre = document.createElement('pre');
                pre.textContent = responseText;
                document.body.appendChild(pre);
            }
        </script>
    </body>
</html>
